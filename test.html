<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>RESTful TEST</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 60px;
        }
        
        .navbar-inverse {
            background-color: #223;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="label label-primary">RESTful TEST</span>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="jumbotron">
            <div id="result"></div>
            <a id="button1" class="btn btn-default">GET users</a>
            <a id="button2" class="btn btn-default">Get cars</a>
        </div>

    </div>
    <!-- /.container -->



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
        $(function() {
            const usersUrl = "http://localhost:3000/users";
            const carsUrl = "http://localhost:3000/cars/20200508B2C010011012360169";

            $("#button1").click(function() {
                // fetch(usersUrl, {
                //     method: "GET"
                // }).then(response => response.rejson).then(rejson => {
                //     console.log(rejson);
                //     $("#result").text(JSON.stringify(resjson));
                // });

                $.ajax({
                    url: usersUrl,
                    type: "GET"
                }).done(resjson => {
                    console.log(resjson);
                    $("#result").text(JSON.stringify(resjson));
                })

            });

            $("#button2").click(function() {
                $.ajax({
                    url: carsUrl,
                    type: "GET",
                    dataType: "json"
                }).done(resjson => {
                    console.log(resjson);
                    $("#result").text(JSON.stringify(resjson));
                })
            });



        });
    </script>
</body>

</html>
